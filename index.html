<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>3D Button - CSS</title>
  </head>
  <body>
    <div class="container">
      <a href="/" data-attr="Hover On Me" class="button">Hover On Me</a>
      <script>
        const button = document.querySelector(".button");
        button.addEventListener("click", (e) => {
          e.preventDefault();
        });
      </script>
    </div>
  </body>
</html>
